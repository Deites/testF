{% extends 'posts/index.html' %}

{% block content %}
<div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
    
        {{ form.as_p }}
        <input type="submit" name="" id="" value="Save" class="btn btn-primary">
    </form>
    <a href="{% url 'posts:postsview' %}"><input type="submit" name="" id="" value="Cancel" class="btn btn-danger"></a>
</div>
{% endblock %}
